<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="display" placeholder="0" readonly>
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <br>
                <button>0</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>/</button>
                <button>-</button>
                <button>*</button>
            </div>
            <button class="eq">=</button>
            <br>
            <button class="clean">C</button>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
